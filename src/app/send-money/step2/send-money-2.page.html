<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/send-money"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [routerLink]="['/overview']" name="home"></ion-icon>
    </ion-buttons>
    <ion-title>Geld senden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card><b>เลือกผู้ส่ง</b></ion-card>
  <ion-card [routerLink]="['step3',target,'tw2']">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img height="80" src="../../../assets/la.png" />
          <ion-header>La-Iad</ion-header>
        </ion-col>
        <ion-col size="8">
          <p>
            <ion-label>Saldo/ยอดเงินในบัญชี</ion-label>
          </p>
          <p>
            <ion-label>CHF {{balance2?.amount?.value.toFixed(2)}}</ion-label>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card [routerLink]="['step3',target,'tw1']">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img height="80" src="../../../assets/ha.png" />
          <ion-header>Hans</ion-header>
        </ion-col>
        <ion-col size="8">
          <p>
            <ion-label>Saldo/ยอดเงินในบัญชี</ion-label>
          </p>
          <p>
            <ion-label>CHF {{balance1?.amount?.value.toFixed(2)}}</ion-label>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-label>{{target}}</ion-label>
</ion-content>
