<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [routerLink]="['/overview']" name="home"></ion-icon>
    </ion-buttons>
    <ion-title>Geld schicken</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card><b>เลือกผู้รับ</b></ion-card>
  <ion-card *ngFor="let ta of targetAccounts">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img height="80" [src]="ta?.avatarUrl" />
          <ion-header>{{ta?.profile?.name}} / {{ta?.profileKey}}</ion-header>
        </ion-col>
        <ion-col size="8">
          <ion-list lines="none">
            <ion-item>
              <ion-button fill="clear" (click)="navigateNext(ta.key)">
                <img height="20" [src]="ta?.logoUrl" />
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
